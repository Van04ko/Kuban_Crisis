 micro_building_vato:0 "Микрофон: «§PКраснодарский§!»"
 micro_building_vato_desc:0 "Краснодарский микрофон является первым в истории микрофоном, произведённым полностью из кубанских комплектующих.\nИз-за этого,во многом,его качество оставляет желать лучшего."
 micro_building_1:0 "Микрофон: «§GСтаничный§!»"
 micro_building_1_desc:0 "В станичном микрофоне уже используются более совершенные технологии передачи звука.Но все равно,данный образец не оправдал ожиданий и поэтому используется для разгона различных митингов."
 micro_building_2:0 "Микрофон Росса"
 micro_building_2_desc:0 "Микрофон Росса как модель имеет довольно обширную историю, данный микрофон используется нашим верным агентом на Дальнем Востоке для продвижения идей Кубанизма в массы.\nСтоит отметить, что данная модель не влияет на здоровье слушателей, поэтому она стала самой часто используемой в дальневосточных частях."
 micro_building_3:0 "Микрофон Светова"
 micro_building_3_desc:0 "Микрофон лидера либертарианской партии Кубани был изъят у него в ходе обыска, проводимого одним из отделений кубанской охранки, после чего был отдан на экспертизу Кубанскому микрофонному институту\nКак оказалось позже, микрофон был в прекрасном состоянии, в течение нескольких месяцев учёные усердно трудились, чтобы воссоздать этот микрофон и наладить его серийное производство."
 micro_building_4:0 "Микрофон: «§CБлюети§!»"
 micro_building_4_desc:0 "Микрофон Блюети был подарен нашему великому лидеру во время его визита в Соединённые Штаты.\nВ Америке были наслышаны о проблемах микрофонного происхождения на территории Кубани,именно поэтому Американский президент-Чмуклин делано Чмузвельд на первой встрече с нашим атаманом преподнёс ему этот микрофон.\nСоветские микрофоны никогда не могли похвастаться таким качеством,поэтому ватоадмин довольно часто вещал на приграничных районы совдепии,после чего в Кубань каждый раз переезжали несколько сотен человек."
 micro_building_5:0 "Микрофон Сармата"
 micro_building_5_desc:0 "Микрофон Сармата-самый редкий микрофон в истории.\nВсего существует два экземпляра.\nВатоадмин один из них достался во время визита в Британскую Малаюу\nТам проживал один из дальних родственников нашего советника.\nОн и подарил нашему атаману этот микрофон."
 
