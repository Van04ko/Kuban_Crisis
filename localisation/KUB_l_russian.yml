 ### Ивенты ###
 
 
 
 
 
 kuban.1.t:0 "Добро пожаловать в Кубанский кризис!"
 kuban.1.d:0 "В этом альтернативном историческом сценарии генерал Василий Тополев возглавил армию Всевеликого войска кубанского во время гражданской войны в России. Благодаря слаженным действиям Василия и его генералов Кубань смогла выстоять под натиском большевиков. Остальные же белые правительства на территории России были уничтожены. Армия Барона Петра Николаевича Врангеля долго сопротивлялась, но в ноябре 1920 года была вынуждена эвакуироваться из Крыма и в полном составе переправиться в Югославию. Кубань же все таки пошла на подписание мира с советами, хоть Василий и был против этого, он не смог противостоять кубанскому правительству. Мир был подписан 14 декабря 1920 года. Кубанские дипломаты смогли продиктовать свои условия, благодаря чему у РСФСР был отнять Донбасс. С тех пор Василий, который в казачих кругах получил прозвище "Ватоадминъ" правит Кубанью как несменяемый атаман."
 kuban.1.a:0 "А когда мона поигратб?(("
 kuban.1.b:0 "Извините."
 
 kuban.2.t:0 "Ресурсная ситуация"
 kuban.2.d:0 "Хотя на территории Кубани и находилась некоторые запасы полезных ископаемых, этого в любом случае было недостаточно для обеспечения полной ресурсной самостоятельности государства.Огромные залежи нефти были оккупированны марионеточным закавказким правительством под руководством Берии, которой, впрочем, почти полностью подчинялся во всех делах Москве.Единстевенным плюсом для Кубанской промышленности была разработка месторождений нового ископаемого-редкоземельного лития.Он очень помогал в производстве кубанских микрофонов, которые, к сожалению, не отличались хорошим качеством, но зато были максимально дешёвыми в производстве и часто использовались кубанской полицией для разгонов митингов."
 kuban.2.a:0 "Будем смотреть."
 kuban.2.b:0 "Извините."
 
 kuban.3.t:0 "Выборы Атамана"
 kuban.3.d:0 "Войсковой Круг все таки организовал выборы и теперь Кубань замерла в ожидании нового пути развития.Среди ожидаемых кондидатов:ультрамонархист Алексей Рыбников и казачий националист Ватоп."
 kuban.3.a:0 "Наш Выбор - Алексей Рыбников!"
 kuban.3.b:0 "Ватоп - достойный кандидат!"
 
 kuban.4.t:0 "Большевистское восстание"
 kuban.4.d:0 "Около часа назад в правительственную администрацию поступили сообщения о стихийных восстания в станице цымлянской. Там восстали все:от эсеров до анархистов. Они формируют отряды численностью около 20-30 человек и грабят станицы, угоняют скот, устраивают погромы. Ватоадмин немедленно выехал к станице.Сейчас он стоит перед выбором.Либо пойти на уступки бандитам и дать им с награбленным перейти кубанскую границу, что очень пошатнет его авторитет среди казаков.Либо пойти атакой в лоб и изрубить всех бандитов шашками.Что будем делать?"
 kuban.4.a:0 "Резня!!!!!"
 
 kuban.5.t:0 "Инцидент в типографии"
 kuban.5.d:0 "В Екатеринодарской типографии произошёл сбой. Как сообщает газета "Кубанские Ведомости": Вместро утренних новостей жители кубанских и донских станиц получили газеты с порнографичиским содержанием гомесексуального характера. В произошедшем обвинили руководителя типографии Марко и его заместителя Тома. Как нам следует поступить?"
 kuban.5.a:0 "Арестовать!"
 kuban.5.b:0 "Проигнорировать."
 
 kuban.6.t:0 "Экономическая и политическая обстановка на Кубани"
 kuban.6.d:0 "Даже после поражения коммунистов на нашей земле, дела у Кубани идут не очень. Большевисткие восстания все это время мешали казачьему кругу во главе с Ватоадмином, приводя к экономическому застою. В то же время назревает огромная угроза вторжения со стороны советов. Хотя на протяжении всей границы и были возведены множественные укрепления, все понимали, что при войне они надолго большевиков не задержат. С каждым днём становится все яснее, что на Кубани должны произойти значительные перемены, иначе она рухнет под натиском большевистких орд."
 kuban.6.a:0 "Каво?"
 kuban.6.b:0 "Извините."
 
 kuban.7.t:0 "Еврейский вопрос"
 kuban.7.d:0 "Еще в 1928 году Ватоадмин познакомился с Александром Каргой. Они подружилась и довольно часто встречались в Екатеринодарской резиденции. И вот уже почти десяток лет в их разговорах поднимается вопрос про черту оседлости. На Кубани сохранялись почти все дореволюционные порядки. Тепепь же этот вопрос стоит максимально остро, так-как на Кубань переехала почти вся еврейская интеллигенция. Из-за черты оседлости они не могли выезжать за пределы Екатеринодара. Это вносит огромные трудности в управлении хозяйствами, которыми они владеют."
 kuban.7.a:0 "Отменить черту оседлости."
 kuban.7.b:0 "Оставить старые порядки."
 
 kuban.8.t:0 "Срочные новости" # Война с Берией 1
 kuban.8.d:0 "Как сообщает газета "Кубанские ведомости", Лаврентий Берия совершил государственный переворот в Закавказье. Теперь государство находится под его полным контролем, он перестал подчиняться Сталину."
 kuban.8.a:0 "Теперь у нас развязаны руки."
 
 
 
 
 
 
 kuban.10.t:0 "Возвращение белых генералов"
 kuban.10.d:0 "Вчера в Ростовской порт торжественно вошёл пароход Великий Князь Константин с деятелями белого движения на борту.Они готовы продолжать борьбу против Сталинского режима."
 kuban.10.a:0 "Ура!"
 
 kuban.11.t:0 "CUMчатский мальчик"
 kuban.11.d:0 "Вместе с белыми генералами с борта сошёл какой-то мальчик. Сам он сказал,что приехал сюда из Камчатки. Что будем с ним делать?"
 kuban.11.a:0 "Come here, Letherman"
 kuban.11.b:0 "Fuck you, Letherman"
 
 kuban.12.t:0 "Царские склады"
 kuban.12.d:0 "В связи с нынешней обстановкой в стране, либеральные политики решили раскрыть местонахождение царских складов, которые они закопали, чтобы оружие не досталось монархически настроенным частям во время событий февраля."
 kuban.12.a:0 "Ура."
 
 kuban.13.t:0 "Кубань требует референудма"
 kuban.13.d:0 "мама"
 kuban.13.a:0 "мама"
 
 kuban.14.t:0 "Успешный референдум"
 kuban.14.d:0 "По результатам референдума 76% процентов населения высказались за объединение с кубанью, 24% процента чуросов ответили отрицательно.Кавказ возвращается в родную гавань."
 kuban.14.a:0 "Ура!"
 
 kuban.15.t:0 "Провал референдума"
 kuban.15.d:0 "Референдум показал неутешительные цифры, всего 14,88% процента населения Кавказа высказалось за объединение.Похоже, без войны не обойтись."
 kuban.15.a:0 "Готовь штыки!"
 
 kuban.16.t:0 "Казаки и фон Паннвиц"
 kuban.16.d:0 "В ростовской порт позавчера прибыли 2 кавалерийские немецкие дивизии под командованием Гельмута фон Паннвица.Он присягнул на верность нашем атаману и принял кубанские подданство,как и все состоящие в дивизиях солдаты и офицеры"
 kuban.16.a:0 "Ура!"
 
 kuban.17.t:0 "Огромный урожай"
 kuban.17.d:0 "Кубань с давних времён была житницей всей России. Сейчас Кубани, как отдельной стране не нужно обеспечить другие русские регионы. В 1925 году Кубань вышла на 2 место в мире по экспорту пшеницы. В нынешнем году на территории Кубани наблюдается аномально высокий урожай кабачков. Буквально весь кубанской скот пересадили на корм из кабачков, но количество сельскохозяйственной культуры не снижается. Утилизировать кабачки запретили, ведь такого урожая может больше и не быть в будущем. Что будем с оставшимся урожаем делать?"
 kuban.17.a:0 "Перенаправить все кабачки на производство школьных обедов."
 kuban.17.b:0 "Экспортировать."
 
 kuban.18.t:0 "Великая встреча"
 kuban.18.d:0 "Сегодня Ватоп провёл встречу с британским премьер-министром, второй гарантировал что в случае проявления агрессии со стороны СССР, Британия окажет помощь Кубани и не останется в стороне."
 kuban.18.a:0 "Хорошо."
 
 kuban.19.t:0 "Наконец настал этот момент!"
 kuban.19.d:0 "Более 20 лет русские люди желали отомстить советским ублюдкам за годы зверств, за голод, за проигранную войну. Казаки были особенно озлобленны, все казаки, находящиеся на территории СССР были уничтожены: Забайкальские, Амурские, Оренбургские, Семереченские. Убили всех. Да здравствует освободительная война народов России против коммунистического ига! Да здравствует великий воин Алексей Рыбников, ведущий в бой наши войска!"
 kuban.19.a:0 "Ура!"
 
 kuban.20.t:0 "Первая пиццерия"
 kuban.20.d:0 "Недавно в Екатеринодаре открылась первая пиццерия. Итальянская миссия на Кубани сделала все возможное для увеличения рациона кубанских жителей. Пиццерию назвали "ДОДОЪ". Недавно наш атаман приехал туда для дегустации итальянской новинки. Ему понравилось?"
 kuban.20.a:0 "Да, он оценил."
 kuban.20.b:0 "Не под стать кабачковым оладьям!"
 
 kuban.21.t:0 "Ненавижу 4ur0K"
 kuban.21.d:0 "Один из наших советников был замечен в крайне недоброжелательных отзывах в сторону терских казаков, чеченцев и других кавказских народов. Он постоянно кричит на заседаниях: "Ненавижу чуросы". Эта фраза кубанским правительством расценивается, как не очень уместная. Что будем делать с нашим советником?"
 kuban.21.a:0 "Беседа"
 kuban.21.b:0 "Штраф"
 
 kuban.22.t:0 "Россия снова Великая!"
 kuban.22.d:0 "Сегодня в переименованном Петрограде был коронован Великий князь Андрей Александрович. Наш атаман пригласил именно его, а не Кирилла Владимировича из-за участия последнего в революционной деятельности и предательства императора Николая Александровича. Великий князь Дмитрий на предложение откликнулся, но императором быть не пожелал, вернувшись в Россию,он поздравил Андрея с воцарением на всероссийской престол и пожелал удачи в будущих государственных делах. Новый император сразу же сформировал новый кабинет министров,в котором Алексей Рыбников занял место премьер-министр."
 kuban.22.a:0 "Да здравствует Великая Российская Империя!"
 
 kuban.23.t:0 "Ахтунг!"
 kuban.23.d:0 "Мы не призываем вас к каким либо экстремистским действиям. Мод создавался людьми разных национальностей. Все персонажи в данной модификации являются вымышленными. Мы не хотели никого оскорбить какими-либо высказываниями, присутствующими в данной модификации. Мод сделан исключительно в развлекательных целях.\n       В создании мода принимали участие: \n\n     Иван Кириленко \n\n     Егор Полежаев \n\n     Иван Кузнецов \n\n     Бенжамин Дакар \n\n                                                   Приятной игры!"
 kuban.23.a:0 "Подписывайтесь на паблик\n"шутки про Ватоадмина""
 
 kuban.24.t:0 "Одесский русофоб"
 kuban.24.d:0 "Недавно наши войска освободили славный город Одесса.На одной из центральных улиц в квартире 228 располагался некий Алексей.При допросе он постоянно менял свою фамилию и называл офицеров кубанской армии собаками.При этом,как выяснилось,он являлся одним из главных радио технологов в Одессе и мог нам пригодиться для исследований.Что будем с ним делать?"
 kuban.24.a:0 "Выслать его в Прагу"
 kuban.24.b:0 "Взять на службу"
 
 
 
 kuban.25.t:0 "Виницианский маньяк"
 kuban.25.d:0 "Ранним подольским утром Виталий (Артас) Цаль полировал свой гаечный ключ на 9 мм с гравировкой «Bogdan ». Проходящие порознь боевые действия никак не смущали Артаса, ведь большую часть своего свободного времени он проводил в подвале надев наушники.\nМестные жители, коих регулярно «пресовал» Артас вымогая у них долю сабжей за право дышать его воздухом, обратились за помощью к казакам.\nСобрав отряд, казаки не могли определиться в каком направлении проживает Папич (Папизи-Папинезис). Было принято решение отыскать карту близлежащей местности. Казаки зашли в виницианский канцелярский магазин в поисках карты, но из всего что так или иначе принадлежало к картографии были лишь неправильно начерченные глобусы с картами обеих америк на обоих полушариях. Казаками было принято решение ловить Витали Папически на живца.\nПереодев одного из молодых солдат с топ телом и топ лицом с возрастом на вид 14.1 лет. Они пустили его прогуляться вдоль реки Южного Буга. Величайший не заставил себя ждать...\n Он выскочил на отряд казаков следивший за живцом с топ телом и топ лицом, с криком «‎В СОЛЯНОГО, ТВАРЫНА», и нокаутировал офицера. Но убивать никого не стал. Он произнёс речь о том что белая раса вымирает, и этот мир требует справедливости.\nА справедливости в этом мире не существует.\nКроме той что наводит сам Артас"
 kuban.25.a:0 "Он будет нам полезен!"
 
 
 kuban.26.t:0 "Коронация Царя"
 kuban.26.d:0 "Сегодня в переименованном Петрограде был коронован Великий князь Андрей Андреевич. Наш атаман пригласил именно его, а не Кирилла Владимировича из-за участия последнего в революционной деятельности и предательства императора Николая Александровича. Великий князь Дмитрий на предложение откликнулся, но императором быть не пожелал, вернувшись в Россию,он поздравил Андрея с воцарением на всероссийской престол и пожелал удачи в будущих государственных делах.Новый император сразу же сформировал новый кабинет министров,в котором Алексей Рыбников занял место премьер-министр."
 kuban.26.a:0 "Да здравствует Великая Российская Империя!"
 
 kuban.27.t:0 "!!! СЕКСУАЛЬНЫЙ СКАНДАЛ !!!"
 kuban.27.d:0 "Григорий Баженов - наш самый приближённый человек в кабинете министров. Сегодня он был застукан в порочной связи с лицами без определенного места жительства. Репутационные потери разумеется огромны … но мы можем прикрыть нашего человека при желании. Что прикажете вождь?"
 kuban.27.a:0 "Ничего не поделать. Его буквально застали без штанов."
 kuban.27.b:0 "Мало источников - ебет собак. Много источников - ебет бомжей… Это я к тому,что его личная жизнь его дело!"
 
