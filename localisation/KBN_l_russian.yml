 ### Ивенты ###
 
 kuban.1.t:0 "Добро пожаловать в Кубанский кризис!"
 kuban.1.d:0 "В этом альтернативном историческом сценарии генерал Василий Тополев возглавил армию Всевеликого войска кубанского во время гражданской войны в России. Благодаря слаженным действиям Василия и его генералов Кубань смогла выстоять под натиском большевиков. Остальные же белые правительства на территории России были уничтожены. Армия Барона Петра Николаевича Врангеля долго сопротивлялась, но в ноябре 1920 года была вынуждена эвакуироваться из Крыма и в полном составе переправиться в Югославию. Кубань же все таки пошла на подписание мира с советами, хоть Василий и был против этого, он не смог противостоять кубанскому правительству. Мир был подписан 14 декабря 1920 года. Кубанские дипломаты смогли продиктовать свои условия, благодаря чему у РСФСР был отнять Донбасс. С тех пор Василий, который в казачих кругах получил прозвище "Ватоадминъ" правит Кубанью как несменяемый атаман."
 kuban.1.a:0 "А когда мона поигратб?(("
 kuban.1.b:0 "Извините."
 
 kuban.2.t:0 "Ресурсная ситуация"
 kuban.2.d:0 "Хотя на территории Кубани и находилась некоторые запасы полезных ископаемых, этого в любом случае было недостаточно для обеспечения полной ресурсной самостоятельности государства.Огромные залежи нефти были оккупированны марионеточным закавказким правительством под руководством Берии, которой, впрочем, почти полностью подчинялся во всех делах Москве.Единстевенным плюсом для Кубанской промышленности была разработка месторождений нового ископаемого-редкоземельного лития.Он очень помогал в производстве кубанских микрофонов, которые, к сожалению, не отличались хорошим качеством, но зато были максимально дешёвыми в производстве и часто использовались кубанской полицией для разгонов митингов."
 kuban.2.a:0 "Будем смотреть."
 kuban.2.b:0 "Извините."
 
 kuban.3.t:0 "Выборы Атамана"
 kuban.3.d:0 "Войсковой Круг все таки организовал выборы и теперь Кубань замерла в ожидании нового пути развития.Среди ожидаемых кондидатов:ультрамонархист Алексей Рыбников и казачий националист Ватоп."
 kuban.3.a:0 "Наш Выбор - Алексей Рыбников!"
 kuban.3.b:0 "Ватоп - достойный кандидат!"
 
 kuban.4.t:0 "Большевистское восстание"
 kuban.4.d:0 "Около часа назад в правительственную администрацию поступили сообщения о стихийных восстания в станице цымлянской. Там восстали все:от эсеров до анархистов. Они формируют отряды численностью около 20-30 человек и грабят станицы, угоняют скот, устраивают погромы. Ватоадмин немедленно выехал к станице.Сейчас он стоит перед выбором.Либо пойти на уступки бандитам и дать им с награбленным перейти кубанскую границу, что очень пошатнет его авторитет среди казаков.Либо пойти атакой в лоб и изрубить всех бандитов шашками.Что будем делать?"
 kuban.4.a:0 "Резня!!!!!"
 
 kuban.5.t:0 "Инцидент в типографии"
 kuban.5.d:0 "В Екатеринодарской типографии произошёл сбой. Как сообщает газета "Кубанские Ведомости": Вместро утренних новостей жители кубанских и донских станиц получили газеты с порнографичиским содержанием гомесексуального характера. В произошедшем обвинили руководителя типографии Марко и его заместителя Тома. Как нам следует поступить?"
 kuban.5.a:0 "Арестовать!"
 kuban.5.b:0 "Проигнорировать."
 
 kuban.6.t:0 "Экономическая и политическая обстановка на Кубани"
 kuban.6.d:0 "Даже после поражения коммунистов на нашей земле, дела у Кубани идут не очень. Большевисткие восстания все это время мешали казачьему кругу во главе с Ватоадмином, приводя к экономическому застою. В то же время назревает огромная угроза вторжения со стороны советов. Хотя на протяжении всей границы и были возведены множественные укрепления, все понимали, что при войне они надолго большевиков не задержат. С каждым днём становится все яснее, что на Кубани должны произойти значительные перемены, иначе она рухнет под натиском большевистких орд."
 kuban.6.a:0 "Каво?"
 kuban.6.b:0 "Извините."
 
 kuban.7.t:0 "Еврейский вопрос"
 kuban.7.d:0 "Еще в 1928 году Ватоадмин познакомился с Александром Каргой. Они подружилась и довольно часто встречались в Екатеринодарской резиденции. И вот уже почти десяток лет в их разговорах поднимается вопрос про черту оседлости. На Кубани сохранялись почти все дореволюционные порядки. Тепепь же этот вопрос стоит максимально остро, так-как на Кубань переехала почти вся еврейская интеллигенция. Из-за черты оседлости они не могли выезжать за пределы Екатеринодара. Это вносит огромные трудности в управлении хозяйствами, которыми они владеют."
 kuban.7.a:0 "Отменить черту оседлости."
 kuban.7.b:0 "Оставить старые порядки."
 
 kuban.8.t:0 "Срочные новости" # Война с Берией 1
 kuban.8.d:0 "Как сообщает газета "Кубанские ведомости", Лаврентий Берия совершил государственный переворот в Закавказье. Теперь государство находится под его полным контролем, он перестал подчиняться Сталину."
 kuban.8.a:0 "Теперь у нас развязаны руки."
 
 kuban.10.t:0 "Возвращение белых генералов"
 kuban.10.d:0 "Вчера в Ростовской порт торжественно вошёл пароход Великий Князь Константин с деятелями белого движения на борту.Они готовы продолжать борьбу против Сталинского режима."
 kuban.10.a:0 "Ура!"
 
 kuban.11.t:0 "CUMчатский мальчик"
 kuban.11.d:0 "Вместе с белыми генералами с борта сошёл какой-то мальчик. Сам он сказал,что приехал сюда из Камчатки. Что будем с ним делать?"
 kuban.11.a:0 "Come here, Letherman"
 kuban.11.b:0 "Fuck you, Letherman"
 
 kuban.12.t:0 "Царские склады"
 kuban.12.d:0 "В связи с нынешней обстановкой в стране, либеральные политики решили раскрыть местонахождение царских складов, которые они закопали, чтобы оружие не досталось монархически настроенным частям во время событий февраля."
 kuban.12.a:0 "Ура."
 
 kuban.13.t:0 "Кубань требует референудма"
 kuban.13.d:0 "мама"
 kuban.13.a:0 "мама"
 
 kuban.14.t:0 "Успешный референдум"
 kuban.14.d:0 "По результатам референдума 76% процентов населения высказались за объединение с кубанью, 24% процента чуросов ответили отрицательно.Кавказ возвращается в родную гавань."
 kuban.14.a:0 "Ура!"
 
 kuban.15.t:0 "Провал референдума"
 kuban.15.d:0 "Референдум показал неутешительные цифры, всего 14,88% процента населения Кавказа высказалось за объединение.Похоже, без войны не обойтись."
 kuban.15.a:0 "Готовь штыки!"
 
 kuban.16.t:0 "Казаки и фон Паннвиц"
 kuban.16.d:0 "В ростовской порт позавчера прибыли 2 кавалерийские немецкие дивизии под командованием Гельмута фон Паннвица.Он присягнул на верность нашем атаману и принял кубанские подданство,как и все состоящие в дивизиях солдаты и офицеры"
 kuban.16.a:0 "Ура!"
 
 kuban.17.t:0 "Огромный урожай"
 kuban.17.d:0 "Кубань с давних времён была житницей всей России. Сейчас Кубани, как отдельной стране не нужно обеспечить другие русские регионы. В 1925 году Кубань вышла на 2 место в мире по экспорту пшеницы. В нынешнем году на территории Кубани наблюдается аномально высокий урожай кабачков. Буквально весь кубанской скот пересадили на корм из кабачков, но количество сельскохозяйственной культуры не снижается. Утилизировать кабачки запретили, ведь такого урожая может больше и не быть в будущем. Что будем с оставшимся урожаем делать?"
 kuban.17.a:0 "Перенаправить все кабачки на производство школьных обедов."
 kuban.17.b:0 "Экспортировать."
 
 kuban.18.t:0 "Великая встреча"
 kuban.18.d:0 "Сегодня Ватоп провёл встречу с британским премьер-министром, второй гарантировал что в случае проявления агрессии со стороны СССР, Британия окажет помощь Кубани и не останется в стороне."
 kuban.18.a:0 "Хорошо."
 
 kuban.19.t:0 "Наконец настал этот момент!"
 kuban.19.d:0 "Более 20 лет русские люди желали отомстить советским ублюдкам за годы зверств, за голод, за проигранную войну. Казаки были особенно озлобленны, все казаки, находящиеся на территории СССР были уничтожены: Забайкальские, Амурские, Оренбургские, Семереченские. Убили всех. Да здравствует освободительная война народов России против коммунистического ига! Да здравствует великий воин Алексей Рыбников, ведущий в бой наши войска!"
 kuban.19.a:0 "Ура!"
 
 kuban.20.t:0 "Первая пиццерия"
 kuban.20.d:0 "Недавно в Екатеринодаре открылась первая пиццерия. Итальянская миссия на Кубани сделала все возможное для увеличения рациона кубанских жителей. Пиццерию назвали "ДОДОЪ". Недавно наш атаман приехал туда для дегустации итальянской новинки. Ему понравилось?"
 kuban.20.a:0 "Да, он оценил."
 kuban.20.b:0 "Не под стать кабачковым оладьям!"
 
 kuban.21.t:0 "Ненавижу 4ur0K"
 kuban.21.d:0 "Один из наших советников был замечен в крайне недоброжелательных отзывах в сторону терских казаков, чеченцев и других кавказских народов. Он постоянно кричит на заседаниях: "Ненавижу чуросы". Эта фраза кубанским правительством расценивается, как не очень уместная. Что будем делать с нашим советником?"
 kuban.21.a:0 "Беседа"
 kuban.21.b:0 "Штраф"
 
 kuban.22.t:0 "Россия снова Великая!"
 kuban.22.d:0 "Сегодня в переименованном Петрограде был коронован Великий князь Андрей Александрович. Наш атаман пригласил именно его, а не Кирилла Владимировича из-за участия последнего в революционной деятельности и предательства императора Николая Александровича. Великий князь Дмитрий на предложение откликнулся, но императором быть не пожелал, вернувшись в Россию,он поздравил Андрея с воцарением на всероссийской престол и пожелал удачи в будущих государственных делах. Новый император сразу же сформировал новый кабинет министров,в котором Алексей Рыбников занял место премьер-министр."
 kuban.22.a:0 "Да здравствует Великая Российская Империя!"
 
 kuban.23.t:0 "Ахтунг!"
 kuban.23.d:0 "Мы не призываем вас к каким либо экстремистским действиям. Мод создавался людьми разных национальностей. Все персонажи в данной модификации являются вымышленными. Мы не хотели никого оскорбить какими-либо высказываниями, присутствующими в данной модификации. Мод сделан исключительно в развлекательных целях.\n       В создании мода принимали участие: \n\n     Иван Кириленко \n\n     Егор Полежаев \n\n     Иван Кузнецов \n\n     Бенжамин Дакар \n\n                                                   Приятной игры!"
 kuban.23.a:0 "Подписывайтесь на паблик\n"шутки про Ватоадмина""
 
 kuban.24.t:0 "Одесский русофоб"
 kuban.24.d:0 "Недавно наши войска освободили славный город Одесса.На одной из центральных улиц в квартире 228 располагался некий Алексей.При допросе он постоянно менял свою фамилию и называл офицеров кубанской армии собаками.При этом,как выяснилось,он являлся одним из главных радио технологов в Одессе и мог нам пригодиться для исследований.Что будем с ним делать?"
 kuban.24.a:0 "Выслать его в Прагу"
 kuban.24.b:0 "Взять на службу"
 
 kuban.25.t:0 "Виницианский маньяк"
 kuban.25.d:0 "Ранним подольским утром Виталий (Артас) Цаль полировал свой гаечный ключ на 9 мм с гравировкой «Bogdan ». Проходящие порознь боевые действия никак не смущали Артаса, ведь большую часть своего свободного времени он проводил в подвале надев наушники.\nМестные жители, коих регулярно «пресовал» Артас вымогая у них долю сабжей за право дышать его воздухом, обратились за помощью к казакам.\nСобрав отряд, казаки не могли определиться в каком направлении проживает Папич (Папизи-Папинезис). Было принято решение отыскать карту близлежащей местности. Казаки зашли в виницианский канцелярский магазин в поисках карты, но из всего что так или иначе принадлежало к картографии были лишь неправильно начерченные глобусы с картами обеих америк на обоих полушариях. Казаками было принято решение ловить Витали Папически на живца.\nПереодев одного из молодых солдат с топ телом и топ лицом с возрастом на вид 14.1 лет. Они пустили его прогуляться вдоль реки Южного Буга. Величайший не заставил себя ждать...\n Он выскочил на отряд казаков следивший за живцом с топ телом и топ лицом, с криком «‎В СОЛЯНОГО, ТВАРЫНА», и нокаутировал офицера. Но убивать никого не стал. Он произнёс речь о том что белая раса вымирает, и этот мир требует справедливости.\nА справедливости в этом мире не существует.\nКроме той что наводит сам Артас"
 kuban.25.a:0 "Он будет нам полезен!"
 
 kuban.26.t:0 "Коронация Царя"
 kuban.26.d:0 "Сегодня в переименованном Петрограде был коронован Великий князь Андрей Александрович. Наш атаман пригласил именно его, а не Кирилла Владимировича из-за участия последнего в революционной деятельности и предательства императора Николая Александровича. Великий князь Дмитрий на предложение откликнулся, но императором быть не пожелал, вернувшись в Россию,он поздравил Андрея с воцарением на всероссийской престол и пожелал удачи в будущих государственных делах.Новый император сразу же сформировал новый кабинет министров,в котором Алексей Рыбников занял место премьер-министр."
 kuban.26.a:0 "Да здравствует Великая Российская Империя!"
 
 kuban.27.t:0 "!!! СЕКСУАЛЬНЫЙ СКАНДАЛ !!!"
 kuban.27.d:0 "Григорий Баженов - наш самый приближённый человек в кабинете министров. Сегодня он был застукан в порочной связи с лицами без определенного места жительства. Репутационные потери разумеется огромны … но мы можем прикрыть нашего человека при желании. Что прикажете вождь?"
 kuban.27.a:0 "Ничего не поделать. Его буквально застали без штанов."
 kuban.27.b:0 "Мало источников - ебет собак. Много источников - ебет бомжей… Это я к тому,что его личная жизнь его дело!"
 
 kuban.28.t:0 "Коммунистические разборки"
 kuban.28.d:0 "Как сообщает газета "Kuban ньювс"в советском союзе произошли приятнейшие события.Некий уклонист/лево-троцкист Егор Потапенко совершил вооружённое нападение на советские заводы.После чего Стас ай как крысы приказал срочно найти уклониста.По нашим сведениям,последний находится в эмиграции на Кубе"
 kuban.28.a:0 "Интересно"
 
 kuban.29.t:0 "Кубанские Амбиции"
 kuban.29.d:0 "Недавно наш кубанский правитель публично выдвинул претензии на все территории, оккупированные коммунистами. Кубанское правительство уже давно начало засылать агитаторов в советские города. Но вот незадача. В совдепии нашего лидера клеймили пропагандистом педерастии, из-за недавних новостей о рассылке гомосексуальных газет по кубанским станицам. Хотя всем нам очевидно, что в этом виноваты Марко и Том.\nКакое прозвище будем продвигать в советские массы?"
 kuban.29.a:0 "Базированный кринж"
 kuban.29.b:0 "Кринжовая база"
 kuban.29.c:0 "Кринж"
 kuban.29.g:0 "База"
 
 kuban.30.t:0 "Памятник"
 kuban.30.d:0 "В кубанский парламент был внесён законопроект, предлагающий установить памятник донскому атаман Петру Краснову. Он многое сделал для сохранения независимого кубанского государства, вместе с Ватоадмином он отбивал атаки первой конной армии Рудого.\nНо сейчас он часто водится с нацистами, а отношения у нас с ними явно не лучшие.\n\nПоддержать установку памятника?"
 kuban.30.a:0 "Да!"
 kuban.30.b:0 "Нененеенеененене,я ни в коем случае ненененененеее,ненене"
 
 kuban.31.t:0 "Дебаты"
 kuban.31.d:0 "Вчера наш атаман был приглашён на дебаты известным кубанским социал-демократом Константином Сисёминым. Он часто любит заигрывать с аудиторией, исполняя различные хип-хоп композиции. С этим надо что-то делать.У нас должен быть контраргумент. На чем сосредоточимся?"
 kuban.31.a:0 "Завалить его цифрами."
 kuban.31.b:0 "Начать читать рэп в ответ."
 
 kuban.32.t:0 "Реши кто ты"
 kuban.32.d:0 "Уже более 120 лет столица нашей прекрасной Кубани носит прекрасное название "Екатеринодар". Но в наше непростое время, когда все мы должны сполотиться вокруг нашего лидера - Ватоадмина, мы решили провести референдум о переименовании города в его честь. Какое у города будет название - решать вам, гражданам Кубани."
 kuban.32.a:0 "Екатеринодар"
 kuban.32.b:0 "Ватодар"
 
 kuban.33.t:0 "Кубанские проблемы"
 kuban.33.d:0 "Еще с начала 20-х годов на Кубани имелись значительные проблемы с качеством устройств звукопередачи. Но сейчас проблема максимально обострилась. Если раньше ужасное качество микрофонов позволяло разгонять Сёминские митинги без жертв, то теперь от качества микрофона ушные перепонки лопаются и у протестующих и у казаков.\n\nКак будем решать эту проблему?"
 kuban.33.a:0 "Выдать казакам таблетки антимикрофонина"
 kuban.33.b:0 "Улучшить качество звука до прежнего уровня"
 
 kuban.34.t:0 "Маленький мальчик"
 kuban.34.d:0 "Вчера к зданию кубанского правительства пришёл мальчик, его вид оставлял желать лучшего. Ватоадмин не остановил мальчика и привел его к себе в кабинет. Мальчишка рассказал, что его бросил и исключили из партии "Кабачок" за Кубанский фашизм.\n\nВДРУГ.\n\nК ватоадмину забежал его помощник - Павел Анклдедов и закричал:"Ты зачем к дедушке пришёл".\n\nНа что ватоадмин ответил:"
 kuban.34.a:0 "«Мы будем жарить оладьи,а ты иди разберись с сёминской группировкой рэпером пока»"
 kuban.34.b:0 "«Come here,leatherman!»"
 
 kuban.35.t:0 "Штирлицман"
 kuban.35.d:0 "Недавно на кубанский вокзал прибыл поволжско-немецкий журналист по имени Штирлицман. Наша контрразведка "КУБ" сообщает, что он сумасшедший, ибо каждый раз, когда ему стучат в дверь его квартиры, он начинает высказывать предположения о том, кто ему постучал, вместо того, чтобы просто бл*ть посмотреть в глазок и открыть дверь.\n\nКак следует с ним поступить?"
 kuban.35.a:0 "Подселить к нему Александра Каргу"
 kuban.35.b:0 "Выслать"
 
 kuban.36.t:0 "Роберт Кубаноид"
 kuban.36.d:0 "Уже несколько месяцев идет наша священная спецоперация против комми пидорских захватчиков,но вот незадача.В наших рядах оказываются трусы или те,кто скоро ими скоро станет называться.Один из них-Роберт Ракубайт.Сейчас он находится в Сочи и постоянно призывает людей отправлять своих сыновей и мужей на фронт.Сам он на фронт идти пока не хочет.\n\nМожет стоить ему помочь?"
 kuban.36.a:0 "Довести его до ближайшего военкомата"
 kuban.36.b:0 "Приготовить вместе с ним кабачковых оладий"
 
 kuban.37.t:0 "Однажды напротив Армении"
 kuban.37.d:0 "Ватоадмин проснулся около 8 вечера и зашел в свой кабинет,перед его глазами предстала ужасная картина: На краю окна стоял его давний друг по кубанской национальной партии - Егор Просвирнин.\nСостояние его было удручающим, он явно перебрал с алкоголем и теперь не понимает, где вообще находится, напротив окна был расположен довольно известный на Кубани ресторан - Армения, из окон все кричали, чтобы Егор одумался и не прыгал.\n\nВатоадмин тут же кинулся помогать Егору, но увидел, что тот начал готовиться к прыжку.\n\nПосле чего вато..."
 kuban.37.a:0 "Все равно попытался добежать до окна."
 kuban.37.b:0 "Пулей спустился вниз и положил под окно специальный спасательный шар."
 
 kuban.38.t:0 "Пагтия немцев Кубани"
 kuban.38.d:0 "В нашей думе уже около 10 лет засидает так называемая "Пагтия немцев Кубани". Данная партия уже несколько раз предлагала отменить черту оседлости и дать евреям все права, председателем данной пагтии является Максим Куц. Сейчас у нас таки есть прекрасная возможность прекратить деятельность данной пагтии, из-за ярого пораженчества ее членов.\nВопрос состоит лишь в том, что нам надо сделать с ее лидером?"
 kuban.38.a:0 "Предложить ему переселиться в Британскую Палестину"
 kuban.38.b:0 "Уехать в Совок"
 
 kuban.39.t:0 "Наглый депутат"
 kuban.39.d:0 "Сегодня в кубанской думе произошло интереснейшее событие. Ватоадмин впервые за несколько лет приехал на заседание. В середине обсуждения один из депутатов начал очень яростно упрекать нашего лидера в коллаборационизме, дескать он не начинает боевых действий против Закавказья. На что наш лидер грамотно парировал:"
 kuban.39.a:0 "Иди нахуй"
 kuban.39.b:0 "Пошел нахуй"
 
 kuban.40.t:0 "Эстетика"
 kuban.40.d:0 "Вместе с казакам Фон Паннвинца на нашу землю приехал прекрасный офицер вермахта - Евген Фон Панасенкоф, известный своими высокими эстетические взглядами на формирование частей немецкой армии.\n\nНам необходимо принять его в свои ряды."
 kuban.40.a:0 "Дорогие друзья...\nи враги"
 
 kuban.41.t:0 "Просьба"
 kuban.41.d:0 "Выберите вариант с Рыбниковым! Он лучше проработан нашей командой."
 kuban.41.a:0 "Хорошо, выберу Рыбникова"
 kuban.41.b:0 "Всё равно выберу Ватопа"
 
 kuban.42.t:0 "Последствия дебатов"
 kuban.42.d:0 "После дебатов с Семиным на Ватоадмина нахлынуло очень странное чувство. С одной стороны дебаты были выиграны, но с другой... Ватоадмин никак не мог забыть, как в начале дебатов его оппонент начал зачитывать зарифмованные строчки, стиль их исполнения отличался от всех известных жанров. Хоть исполнение от Semeна было не самым впечатляющим, Ватоадмин видел, что молодым кубаноидам очень понравился данный стиль, после чего он написал текст, зарифмовал и вышел в радио эфир."
 kuban.42.a:0 "Слушаем..."
 
 kuban.43.t:0 "Покушение"
 kuban.43.d:0 "Ватоадмину наскучало сидеть в своём кабинете и он решил прогуляться по одному из екатеринодарских пляжей.\nИскупавшись, его охватила непонятная тоска по прошлому, он вспоминал ясные дни своей молодости, вспоминал, как прекрасно проходили его дни, а ведь и правда, трава была зеленее, кабачковые оладьи вкуснее, а советники еще не стали членами Шуе.\nВатоадмин просидел так около 14 часов, а после, уже ночью, без какой-либо охраны, ровно 88 минут шёл обратно к зданию Кубанского правительства.\nУже у самого входа в здание на лидера Великой Кубани было совершено покушение.Из-за угла на него напал подросток-коммунист фанатик, как выяснилось позже, его звали Борис Морозин, Ватоадмин сначала не среагировал, так как перепутал нападавшего с очень известной на тот момент кубанской актрисой-Зефирой.\nИ в правду, мальчик был практически полной ее копией. Покушение Ватоадмин пережил, получив 2 удара по рёбрами, оружием покушения был томик Капитала, Ватоадмин быстро опомнился после второго удара и сам скрутил нападавшего. Через 5 минут на место происшествия подоспел патруль, пока нападавшего вели к полицейской машине Ватоадмин сопровождал его и постоянно говорил:"Ты зачем к дедушке пришел?"\nПродолжение следует\nЧерез 14 дней начался суд над нападавшим. Ему были выдвинуты обвинения в покушении на жизнь Кубанского атамана, а также распространение жидовской(зачеркнуто) коммунистической литературы. На Кубани были очень хорошо развиты судебные институты, обвиняемому был предоставлен достойный адвокат\nНападавшему грозило от 14 до 88 месяцев обязательных работ на микрофоноиспытательном предприятии Имени Ю.С Рыбникова.\nСуд затягивался, решение вопроса было передано суду присяжных, но и они не смогли вынести приговор.\nИ тогда было принято важнейшее решение..\nСудьбу нападавшего должен был решить сам Ватоадмин.\nПеред ним предстал выбор:\n1.Либо послать мальчика работать на микрофонное производство, где он бы гарантированно испортил себе слух, и не вынес бы никак уроков.\n2.Либо взять его под опеку и отучить от грязных марксистких идей и использовать, как пример для многих коммустичеких активистов на Кубани. Идеологическую правоту ему бы привил сам Ватоадмин, каждый день исполняя своим прекрасным голосом "Боже, Царя храни!".А экономической составляющей занялся был наш советник из кабинета министров-Григорий Баженов.\n\nКакое же решение примет наш Правитель?."
 kuban.43.a:0 "Отправить на производство"
 kuban.43.b:0 "Взять на перевоспитание"
 
 kuban.44.t:0 "Посол Ван Дарк Холм"
 kuban.44.d:0 "Сегодня наше правительство посетила прекрасная новость.В Екатеринодар с визитом приехал посланник от Французского Вьетнама-Ван дарк Холм.\nВатоадмин лично встретил приехавшего и проводил его в свой кабинет для переговоров и налаживания отношений между странами\nВан Дарк Холм был очень рад такому приёму.Но во Вьетнаме существовала одна занимательная традиция.По приезде в страну посланник должен был спросить у лидера страны:«Заплатить ему 300 американских долларов и получить удовольствие или спеть традиционную вьетнамскую песню?»\nТакой же вопрос он задал и Ватоадмину.\nВатоадмин,как примерный семьянин выбрал второй вариант.\nСледующие 2 минуты из окна администрации доносилась эта мелодия:"
 kuban.44.a:0 "Слушаем..."
 
 
 KBN_The_rebirth_power_of_Russia_title:0 "Коронация Царя"
 KBN_The_rebirth_power_of_Russia_body:0 "Сегодня в переименованном Петрограде был коронован Великий князь Андрей Александрович.\n\nНаш атаман пригласил именно его, а не Кирилла Владимировича из-за участия последнего в революционной деятельности и предательства императора Николая Александровича. Великий князь Дмитрий на предложение откликнулся, но императором быть не пожелал, вернувшись в Россию,он поздравил Андрея с воцарением на всероссийской престол и пожелал удачи в будущих государственных делах.\n\nНовый император сразу же сформировал новый кабинет министров,в котором Алексей Рыбников занял место премьер-министр."
 KBN_The_rebirth_power_of_Russia_remark:0 "Да здравствует Империя!"
 
 
 KBN_CUM4atka_title:0 "За Кубань!"
 KBN_CUM4atka_body:0 "Настал момент, когда наконец-то все наши старания по поднятию народного восстания на Дальнем Востоке увенчались успехом.\nРосс прекрасно показал себя, как руководитель восстания, за все время подготовки он смог сформировать более 20 боеспособных дивизия, а также подпольно проложить несколько железных дорог, которые будут помогать в доставке снабжения из Петропавоовска-Cumчатского.\n\nМы будем стремиться как можно быстрее соединить наши фронты и победить коммунистов."
 KBN_CUM4atka_remark:0 "За Кубань!"
 
 # Description #
 # Основная ветка фокусов
 KBN_incentive_package_desc:0 "Кубанская экономика слишком долго стагнировала, сейчас как никогда прежде нам необходима сильная функцинирующая экономика, мы просто обязаны достать деньги, хоть из под земли - нам срочно нужны донаты!"
 KBN_expand_secret_police_desc:0 "Слишком долго коммунисты отравляли нашу славную кубанскую землю. Сейчас Кубань буквально кишит советскими шпионами, информаторами, агитаторами и пропагандистами. Пора положить этому конец и возродить славное дореволюционное охранное отделение!"
 KBN_rethink_microphone_funding_desc:0 "Долгое время микрофоностроение оставалось одной из самых малофинансируемых отраслей в кубанской экономике.\nВатоадмин решил пересмотреть этот вопрос и в срочном порядке поручил максимально усилить финансирование кубанского микрофоностроение.Теперь микрофонстроение должно стать второй по силе промышленностью, после кабачковой!"
 KBN_track_down_bolsheviks_desc:0 "Пора покончить с большевиками на территории Кубани - их речи словно яд, отравляющий наш цветущий край. Сейчас Кубань - витрина того, каким могла бы быть Россия без коммунистов. Да, может мы и не выпускаем тяжелые танки как в СССР, зато наши люди не живут в колхозном рабстве и не умирают от голода. Большевики хотят отнять у нас это. Выследить и уничтожить!"
 KBN_this_doesnt_worked_desc:0 "Нынешняя политическая система показала свою полную неработоспособность, в Думу постоянно попадают выдвиженцы от крайне левых партий, из-за чего мы буквально скованны в наших действиях по восстановлению Кубани! Это просто безобразие! Парламентиризм сейчас просто не уместен."
 KBN_elections_of_ataman_desc:0 "Перед вами стоит выбор: кто же станет  правителем нашей любимой Кубани. Мы считаем Алексея Рыбникова более предпочтительным, так как его действия точно приведут к Возвышению Кубани, а вот Ватоп такими амбициями похвастаться не может (Нет серьезно, мы рекомендуем вам ветку Рыбникова, она наиболее интересная и играбельная)."
 
 
 
 # Ветка Рыбникова
 
 KBN_bolshevik_uprising_desc:0 "Что-то злобное назревает, нехорошее. Наш Великий Атаман это чувствует. Кроме того, согласно отчетам охранки, в ближайшее время возможны провокации и восстания со стороны левых, конечно же, спонсируемые советским союзом. Что же, время покажет, а пока надеемся на лучшее."
 KBN_preparing_for_betrayal_desc:0 "В Закавказской СФСР происходит что-то странное, наша разведка сообщает о том, что скоро грядет нечто интересное. Похоже, внутренняя турбулентность и бесконечная борьба за власть в нашем закавказском соседе открывают для нас определенное окно возможностей, правда пока действовать стоит исходя из ситуации – мы никогда не знаем точно, что случится в будущем."
 KBN_war_with_Beria_desc:0 "Этот момент настал, как мы и предполагали – в Закавказской СФСР сменилась власть, хотя все произошло быстрее чем мы думали. Мерзопакостный коммунистический преступник и мучитель русского народа теперь у власти, Москва его официально не признает. Таким образом, у нас развязаны руки. Пора возвращать Закавказье в родную гавань!"
 KBN_Revival_Terek_Cossacks_desc:0 "На территории Терской Области Российский Империи существовала древняя воинская традиция Терского Казачества. К сожалению в годы гражданской войны терское казачество оказалось практически на грани вымирания. Но мы, прежде всего как Казачье государство, должны задуматься о возвращении этой древней традиции."
 KBN_okumanivanie_desc:0 "Закавказье – исторически проблемная территория для России. Теперь и для Кубани. Жители Закавказья видят нас как продолжателей прошлой политики русификации и советизации, тем не менее, мы должны показаться им в другом свете. Мы собираемся проводить политику окубанивания – и тогда мы точно сможем установить мир в Закавказье."
 
 KBN_return_white_emigration_desc:0 "Теперь, когда мы снова встаем с колен – на нас обращены взгляды со всего мира, и прежде всего русской эмиграции. Стоит использовать этот исторический шанс и пригласить их к нам, мы должны предстать для них продолжателями белого дела, единственным шансом бросить вызов коммунизму и вернуть историческую Россию."
 KBN_return_white_generals_desc:0 "Мы должны увеличить наши усилия по созданию имиджа продолжателей дела белого движения. Белые генералы несомненно обладают большим количеством боевого опыта, который так необходим нам в сложившихся условиях, поэтому нам необходимо переменить их на свою сторону, от этого зависит наше выживание."
 KBN_Industrialization_Caucasus_desc:0 "До революции Кавказ представлял из себя один из самых перспективных в плане промышленности регионов, драйвером роста которого являлись огромные залежи нефти, однако же по последним сообщения георазведчиков в регионе были обнаружены богатые отложения редкоземельных металлов, а особенно дефицитного лития. Теперь наш Атаман уверен в том, что нам необходимо начать промышленную разработку этих земель."
 KBN_Realization_resources_Caucasus_desc:0 "В конце концов, какая может быть промышленность без ископаемых? Недавно обнаруженные залежи редкоземельного лития только подтверждают гипотезу о том, что Кавказ будет новым промышленным центром богатой и процветающей Кубани, не говоря уж и про военно-промышленный потенциал данного региона. Мы просто обязаны расширить добычу редкоземельных ресурсов в этом регионе!"
 KBN_Our_land_desc:0 "... Но землю, которую завоевал\nИ полуживую вынянчил,-\nГде с пулей встань,\nС винтовкой ложись,\nГде каплею льёшься с массами, -\nС такою землей пойдёшь на жизнь,\nНа праздник, на труд и на смерть!"
 KBN_Home_harbor_desc:0 "Не стоит забывать о том, что Кубань и кубаноиды - часть большой и великой исторической России. Наши казачьи традиции неразрывно связаны с Россией, однако сейчас Россия затоптана и уничтожена, и мы - маленький ее кусочек. Мы - одни против красного кровавого колосса. И мы должны выстоять. Впереди - Россия."
 KBN_Cossacks_and_Pannwitz_desc:0 "Мы можем заключить одну полезную, кхм, так сказать, сделку. Фан Паннвиц является одним из лидеров и идеологов движения Казачий Стан в структуре Вермахта. Это не очень приятный для нас факт, но тем не менее мы можем переманить этого человека на свою сторону, учитывая, что нас объединяет ненависть к советскому режиму и желания восстановления традиций казачества."
 KBN_Temporary_ally_desc:0 "Не не не не нене не не мы не не не я не буду это комментировать. Черт побери, неужели идей лучше не нашлось? Какая Германия? Какой союзник? Что ты несешь то? ... ладно. Если подумать, то судя по всему выхода у нас нету, мы можем попробовать разыграть эту карту, но как только появится окно возможностей мы должны соскочить с этого пути. Нацисты нам не друзья!"
 KBN_On_side_aesthetics_desc:0 "Несколько антинацистки настроенных офицеров вермахта решили перейти в ряды наших Кубанских вооружённых сил, одним из них стал Евген фон Понасенкоф,который хотел видеть в Германии не нацисткий режим, а аристократическую республику с собой во главе."
 
 KBN_Vata_line_desc:0 "Ватоадмин с самого обретения независимости видел огромную угрозу в отсутствии массивных укреплений на границе с СССР,настало время это исправить и построить укрепления по всей границе."
 KBN_warplan_don_desc:0 "Ватоадмин решил укрепить наши позиции на Дону,там будут построены дополнительные укрепления,нам нужно перенаправить туда основную часть нашей промышленности."
 KBN_warplan_volga_desc:0 "Ватоадмин решил укрепить наши позиции на Волге,там будут построены дополнительные укрепления,нам нужно перенаправить туда основную часть нашей промышленности."
 
 KBN_holy_war_desc:0 "Наконец настал этот момент. Это будет наша священная, освободительная война, новый ледяной поход против красного ига, который угнетал и уничтожал казачество на территории России все эти годы. Мы, кубаноиды, объединенные нашим великим боевым атаманом Ватопом, должны отомстить. Либо сейчас, либо никогда. Сим Победиши!"
 KBN_strike_back_desc:0 "Все, поигрались и хватит, правильно ведь? Это было сугубо стратегический временный расчет и он нам помог. Так или иначе, у нас не было выхода, в противном случае воевать пришлось бы на два фронта. Теперь, когда мы свободны от обязательств, мы можем начать готовиться к войне с другим тоталитарным социалистическим режимом - с нацистами."
 KBN_The_rebirth_power_of_Russia_desc:0 "Спустя несколько десятков лет изгнания, Русская Императорская Фамилия снова возвращается в Петербург. Ватоадмин никогда не скрывал своих крайне монархических убеждений, поэтому возрождение Русской Монархии осуществлялось в самых короткие сроки, всего полтора месяца."
 
 KBN_Return_old_lands_desc:0 "Из-за преступной политики большевиков Россия лишилась множества земель. От Финляндии и Прибалтики до Польши, теперь же наша цель вернуть эти земли навсегда в родную гавань."
 
 KBN_podpolie_rossa_desc:0 "Вместе с белыми генералами, которые приехали в наш  Кубанский край воевать против красной чумы, с корабля сошел странный паренек, называющий себя Росс. Мы до сих пор не знаем кто он и откуда взялся, но то, что он способен дать нам огромные преимущества в борьбе с коммунистами - это неоспоримо."
 KBN_far_east_yacheiki_desc:0 "Оказывается все это время на дальнем востоке Росс готовил антикоммунистическое восстание. Так или иначе, это всегда была проблемная территория - далеко от административного центра, плохая инфраструктура, обилие сосланных заключенных. Создать оплот антикоммунизма для такого человека как Росс там не составляло труда. Это нам может пригодиться."
 KBN_voorujut_far_east_kubanoids_desc:0 "Росс окончательно поклялся в верности великому Кубанскому Атаману Ватопу, в его лояльности нельзя сомневаться, кроме того это очень важное стратегическое сотрудничество. Теперь Дальний Восток - это такие же кубаноиды как и мы. Мы обязаны помочь им оружием."
 KBN_transsib_desc:0 "Для успешного ведения боевых действий нашим союзникам необходимо иметь развитую систему железных дорог,мы должны перенаправить им финансирование для успешного продления Транссиба."
 KBN_microphone_for_propaganda_desc:0 "Не стоит забывать про то где находится Кубань, а где находится Камчатка - тысячи километров. Тем не менее, с новыми технологиями на нашей стороне, мы можем транслировать правильные кубанистические идеи в такой дальний регион. Для этого нам нужно отправить часть наших качественных кубанских микрофонов."
 KBN_za_Kuban_desc:0 "Этот момент настал! Наконец то появился вернейший нам союзник во главе с легендарным Россом - CUMчатка. Мы снабдили их кубанских оружием, мы отправили им кубанские микрофоны, теперь мы и они - одно целое, в том числе и в нашей ненависти к коммунистической чуме. Медлить больше нельзя, жребий брошен!"
 KBN_to_home_desc:0 "Теперь, когда дело возвращения исторической справедливости завершено, и над кремлем, где когда то заседала красная сволочь, реет наш, Кубанский флаг, мы должны вернуть CUMчатку в родную гавань. Росс сыграл огромную роль в восстановлении этой исторической несправедливости, и он обязательно станет героем новой кубанской России."
 
 
 
 
 
 
 # Армейская ветка
 KBN_Kuban_army_desc:0 "Не стоит забывать, что Кубань – это историческая родина казачества в России, в том числе и казаческой воинской традиции. Казаки издревле были прежде всего обществом воинов. Мы всегда воевали, мы всегда защищали границы, наши песни – прежде всего о войнах, смерти и служении. Воинская традиция в нашей крови. Именно поэтому не стоит забывать про вооружение и армию."
 KBN_Doctrine_Kuban_troops_I_desc:0 "Гражданская война и поражение в ней оставило неизгладимый след на кубанской истории, но каждое поражение – это повод для работы наш ошибками. Мы можем извлечь уроки из гражданской войны и сформулировать новые принципы ведения боя, и это даст нам надежду на успешный реванш."
 KBN_Doctrine_Kuban_troops_II_desc:0 "Не стоит забывать, что поскольку мы, кубаноиды - казаки, мы обладаем определенными традициями и особенностями введения боевых действий. Мы не должны забывать древние казацкие боевые традиции."
 KBN_Doctrine_Kuban_troops_III_desc:0 "Времена первой мировой и гражданской войны уже прошли – все мировые державы, претендующие на военное господство, извлекли важный урок: доктрины старых войн неэффективны, кровавы и губительны. Кубани пора экспериментировать и создавать доктрины, приспособленные для современной войны."
 
 KBN_Weapon_troops_development_desc:0 "Роты обеспечения это очень важная составная Кубанского Войска, именно от них зависят наши будущие стратегические успехи. Во времена гражданской войны проблемы с обеспечением были одной из главных стратегических причин поражения белого движения, мы не должны допустить этой ошибки вновь."

 
 KBN_Armor_development_desc:0 "Кубанские Казаки всегда славились своими конями – быстрыми, выносливыми, красивыми. Они помогали быстро преодолевать большие расстояния на границах Российской Империи. Тем не менее, времена меняются, и нам нужны новые стальные кони, боевые машины новой эпохи."
 KBN_Weapon_development_desc:0 "Сильной Кубани – сильное оружие! Кубанское казачье войско невозможно помыслить без хорошего и современного вооружения, именно поэтому наш мудрый атаман принял решение о форсировании разработок новых видов стрелкового вооружения. Пора менять старые дореволюционные трехлинейки на более современные образцы."
 KBN_Artillery_development_desc:0 "Казаки – это поистине Боги войны. Война – наша стихия. Мы всегда воевали, воюем и будем воевать. Война в наших жилах. Еще древние славяне передали нам гены воинственности, скандинавы – гены смелости, византийцы – гены военной мудрости.\nКубанская степь – наше поле битвы. И мы будем биться до конца, мы – Боги войны."
 KBN_Military_conscription_desc:0 "Для того, чтобы выиграть нам необходима мобилизация, и не просто мобилизация, а тотальная мобилизация. Обыщите каждую слободу, каждый дом в поисках здоровых и сильных накачанных мужчин, которые оденут на себя красивую кожаную обтягивающую форму и будут воевать за Кубань."
 KBN_Military_conscription_2_desc:0 "Нет, этого мало, нам надо еще больше призывников, нам нужна абсолютно полностью тотальная мобилизация, нам нужна программа полноценной государственной армейской службы, Кубани нужно как можно большей бойцов, только там мы сможем победить красную угрозу."
 
 
 # Ветка флота
 KBN_kubanian_dockyard_desc:0 "Кубанские верфи. Вы когда нибудь задумывались о кубанских верфях? Пора задуматься. Да, возможно вам кажется это глупостью, и я вообще не уверен, что описание этого фокуса кто либо будет читать. Нет, серьезно, неужели кто то реально будет возрождать кубанский флот в этом моде?.. зачем мы вообще добавили эту ветку?.."
 KBN_kubanian_u_boat_effort_desc:0 "Ладно, если задуматься, то наверное не такая уж и глупая идея. Подлодки - новое слово в военно-морской технике двадцатого века. Для эффективного проведения боевых операций в черном море нам необходимы подводные лодки."
 KBN_kubanian_fleet_desc:0 "Придется заняться этим. Куда уж без флота? Мы построим наш великий Кубанойдный флот, который будет самым крупным и сильным во всем мире. Ни немецкий, ни британский не сможет тягаться с плавающими кабачками великой Кубани!"
 KBN_destroyes_desc:0 "Эсминцы должны стать флагманами наших кубанских флотилий. Идеальный баланс брони, скорости и боевой мощи делают этот тип кораблей одним из самых эффективных на морском боевом поле."
 KBN_big_ships_desc:0 "Oh Yeah, sailorman! Если ты любишь крупные, большие и толстые корабли, которые погружаются в твое море, то этот фокус для тебя, моряк!"
 KBN_black_sea_guard_desc:0 "Я искренне не понимаю зачем вы проходили эту ветку фокусов, но тем не менее - вы это сделали. Можете занять свое время построением кубанской черноморской гвардии, ну или заняться чем то действительно полезным - прочитать книгу, заняться учебой, выйти на улицу и поговорить с реальными людьми."
 
 
 
 # Промышленная ветка 
 
 KBN_kuban_industrialization_desc:0 "Кубань изначально была относительно неразвитым с промышленной точки зрения регионом, а если говорить честно – сугубо аграрным. Недаром говорят, что Кубань – житница России. Теперь, когда мы оказались в наших политических условиях, окруженные врагами – нам нужна сильная промышленность, в том числе и микрофонная."
 KBN_transkuban_railway_desc:0 "Не мудрено, что для эффективной экономики необходима модернизированная железнодорожная сеть. А с этим проблемы. Отныне верховный Атаман объявляет о строительстве Транскубанской ЖД – амбициозный проект, который соединит Кубань воедино!"
 KBN_extension_Cuban_railway_desc:0 "Строительство Кубанской железной дороги было успешно завершено, но данная железная дорога не удовлетворяет всех потребностей приграничных войск, поэтому её необходимо продлить до Астрахани, иначе наши войска будут страдать из-за недостатка снабжения."
 KBN_infrastructure_modernization_desc:0 "Наша инфраструктура, честно говоря, находится в очень удручающем состоянии после гражданской войны, а ведь инфраструктура – это вены экономики, да и войну без должной инфраструктуры выиграть невозможно. Ватоадмин как экономист это прекрасно понимает и запускает программу модернизации инфраструктуры."
 KBN_tsardom_factories_desc:0 "Наша Кубанская земля хранит в себе неожиданные богатства – бывшие заброшенные царские заводы, ведь когда-то до революции эта земля активно индустриализировалась. После войны эти заводы опечатаны и заброшены. При минимальных вложениях можно снова открыть их и начать производство гражданских и военных товаров."
 
 KBN_internal_struggle_desc:0 "Наш великий Кубанский Атаман прекрасно разбирается в экономике, и поэтому понимает, что конкуренция – признак эффективной экономики, именно поэтому он приказывает обеспечить еще более конкурентную среду среди военных промышленных концернов, нам нужна борьба между ними за щедрые государственные заказы, именно так мы получим лучшее вооружение."
 
 KBN_radio_silence_desc:0 "Все, пора положить конец этому бесконечному тупику – пора обеспечить нормальное, приемлимое качество микрофонов не только Верховному Кубанскому Атаману, но и для всего честного народа Кубани. Хватит это терпеть – даешь Кубанское микрофоностроение!"
 KBN_microphone_production_desc:0 "Наконец-то мы смогли изучить и использовать микрофоны удовлетворительного качества. Но для производства этих микрофонов используется только один завод, который не удовлетворяет потребности государства. Нам необходимо это исправить. Поэтому Кубанское правительство приняло решение о строительстве заводов для производства микрофонов!"
 KBN_microphone_for_people_desc:0 "Уже несколько лет наш великий лидер обладает прекрасным микрофоном-Блюети. Ватоадмину настолько понравился этот микрофон, что он его еще ни разу не использовал на публике,так и хранится у него он на полке,рядом со статуей Золотого Кукана Стаса ай как Крысы, поэтому на публичных выступлениях наш правитель продолжает использовать свой старенький "Кубань-67".\n\n\n\n\n\n\n\nКАЖДОЙ СЕМЬЕ-ПО МИКРОФОНУ!"

 KBN_veni_vidi_vici_desc:0 "Veni, vidi, vici, или покубански – пришел, увидел, победил. Когда-то сказанное Цезарем стало крылатым выражением, и конечно же, Цезарь был императором Рима, а Византия – восточная часть Римской империи, и так как мы, кубаноиды, в том числе наследники Византии, это должно стать лозунгом наших солдат и качества нашего оружия."
 KBN_russian_research_dream_desc:0 "Научные изыскания нашего кубанского народа – тема для отдельной статьи, которую однажды Ватоадмин обязательно напишет. Тем не менее, сейчас наши исследовательские комплексы находятся в плохом состоянии, а ведь наши кубанопредки обладали тайным знанием древнего кубанского счета. К сожалению, все эти тайны остались в прошлом, и чтобы разгадать их – мы обязаны провести реформы."
 KBN_last_frontier_desc:0 "Мы – Кубань, последний оплот белого движения, последний оплот настоящей, незатоптанной и истиной России. К сожалению, сердце нашей страны поразила красная чума, и вот-вот она скоро поразит нас. Отступать – некуда. Нам нужно больше военных заводов, больше танков, самолетов и истребителей. Кубань – все, остальное – ничего!"
 
 KBN_egor_desc:0 "В Советском Союзе происходит что-то неладное, выводятся из строя заводы и совершаются диверсии. Кубанская разведка, конечно, воспринимает такие новости с радостью, но тем не менее – кто же этот загадочный уклонист, стоящий за всем этим? Надеемся, Кубань никак не будет в этом замешана… еще один дипломатический скандал нам не к чему."
 
 
 
 
 
 
 
 
 
 
 
 
 
 